<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cheesr - Making cheese taste beta</title>
<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div id="container">
		<div id="header">...</div>
		<div id="contents">
			<div id="main">
				<div wicket:id="cheeses" class="cheese">
					<h3 wicket:id="name">Gouda</h3>
					<p wicket:id="description">Gouda is a Dutch...</p>
					<p>
						<span wicket:id="price">$2.99</span> <a wicket:id="add" href="#">add
							to cart</a>
					</p>

				</div>

				<div wicket:id="navigator">
					<a href="#" id="first">&lt;&lt;</a>&nbsp; <a href="#" id="prev">&lt;</a>&nbsp;
					<a href="#" id="page1">1</a>&nbsp; <a href="#" id="page2">2</a>&nbsp;
					<a href="#" id="next">&gt;</a>&nbsp; <a href="#" id="last">&gt;&gt;</a>&nbsp;
				</div>

				<wicket:remove>
					<div class="cheese">
						<h3>Emmental</h3>
						<p>Emmental is a Swiss che...</p>
						<p>
							<span>$2.99</span> <a href="#">add to cart</a>
						</p>

					</div>
				</wicket:remove>
			</div>

			<div id="cart">
					<div wicket:id="shoppingcart"></div>
					<input type="button" wicket:id="checkout" value="Check out" />
				</div>
			<!-- cart -->

		</div>
		<!-- content -->

	</div>
	<!-- container -->


</body>
</html>
