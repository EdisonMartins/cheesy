<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cheesr - checkout</title>
<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Cheesr</h1>
		</div>
		<div id="contents">
			<div id="main">
				<form wicket:id="form">
					<h3>Check out</h3>
					<p>Please enter your billing address.</p>
					<table>
						<tr>
							<th>Name</th>
							<td><input wicket:id="name" type="text"></input></td>
						</tr>
						<tr>
							<th>Street</th>
							<td><input wicket:id="street" type="text"></input></td>
						</tr>
						<tr>
							<th>Zip Code</th>
							<td><input wicket:id="zipCode" type="text"></input></td>
						</tr>
						<tr>
							<th>City</th>
							<td><input wicket:id="city" type="text"></input></td>
						</tr>

						<tr>
							<th>&nbsp;</th>
							<td><input type="button" value="Cancel" /> <input
								type="submit" value="Order!" /></td>

						</tr>

					</table>
				</form>
			</div>
			<div id="cart"></div>
		</div>
	</div>


</body>
</html>
